<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>List-employeer</title>
  </head>
  <body>
    <div class="wrapper">
	  <div class="info-rule"><b>If you want this position please add your info in correct form</b></div>
      <ul id="employeeList">
        <li>
          <div class ="firstName item">FirstName <sup id="up">0</sup></div>
          <div class ="lastName item">LastName</div>
          <div class ="salary item">Salary <sup id="up-1">0</sup></div>
          <div class ="position item">Position</div>
        </li>
      </ul>
	  <div class="listRuls" id="listRules">
	  <form id="infoEmployee" class="addInfo">
		<input type="text" id="firstNameValue"class="info" placeholder="firstName" autofocus>
		<input type="text" id="lastNameValue" class="info" placeholder="lastName">
		<input type="number" id="salaryValue" class="info" placeholder="salary" min="0"value="100">
		<input type="text" id="positionValue" class="info" placeholder="Position" list="ls">
		<datalist id="ls">
			<select>
				<option>Junior developer</option>
				<option>Middle developer</option>
				<option>Senior developer</option>
				<option>Team lead</option>
				<option>Project manager</option>
			</select>
		</datalist>
	  </form>
	  <div id="massage"> </div>
	  <button id="newEmployee" class="newList">Add new Employeer </button>
	  </div>
      <div id="add" class="add">Add </div>
    </div><!--end wrapper-->
	<script src="app.js"></script>
  </body>
</html>
